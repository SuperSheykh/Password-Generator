<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">  
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <form>
                <div class="label-container">
                    <label for="nb-length">Length:</label>
                    <label for="ad-numbers">With numbers?</label>
                    <label for="ad-caracs">With characters?</label>
                </div>
                <div class="input-container">
                    <input type="number" id="nb-length">
                    <input type="checkbox" id="ad-numbers" class="check-box">
                    <input type="checkbox" id="ad-caracs" class="check-box">
                </div>
            </form>
            <input type="button" name="Generate Passwords" id="gen-btn" class="submit" value="Generate Passwords">
            <!-- <button id="gen-button" class="submit">Generate passwords</button> -->
            <hr/>
            <div id="pwd-container">
                <h4 id="password-one" class="empty">Password 1</h4>
                <h4 id="password-two" class="empty">Password 2</h4>
            </div>
        </div>
        <footer>
            <p class="footer-text">Minim Software Company</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
